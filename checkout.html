<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - PokÃ©mon GO Webstore</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0a58ca;
        }
        .payment-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .payment-table th, .payment-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        .payment-table th {
            background: #0a58ca;
            color: white;
            text-transform: uppercase;
        }
        .total {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            margin-top: 20px;
        }
        .payment-method {
            margin: 20px 0;
        }
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            background: #0a58ca;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: #084298;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <table class="payment-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="cart-items"></tbody>
        </table>
        <div class="total">Total: â‚±<span id="total-price">0.00</span></div>

        <div class="payment-method">
            <label for="payment">Select Payment Method:</label>
            <select id="payment">
                <option value="">--Choose Payment Method--</option>
                <option value="Credit Card">Credit Card</option>
                <option value="PayPal">PayPal</option>
                <option value="Gcash">Gcash</option>
            </select>
        </div>

        <button id="confirmPayment">Confirm Payment</button>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            console.log("âœ… Checkout page loaded");

            const cartItemsContainer = document.getElementById("cart-items");
            const totalPriceElement = document.getElementById("total-price");
            const confirmButton = document.getElementById("confirmPayment");
            const paymentSelect = document.getElementById("payment");

            let cart = JSON.parse(localStorage.getItem("checkoutCart")) || [];

            if (cart.length === 0) {
                alert("No items in cart. Redirecting to cart...");
                window.location.href = "cart.html"; 
                return;
            }

            let totalPrice = 0;
            cartItemsContainer.innerHTML = "";

            cart.forEach(item => {
                let row = document.createElement("tr");
                row.innerHTML = `
                    <td>${item.name}</td>
                    <td>â‚±${item.price.toFixed(2)}</td>
                    <td>${item.quantity}</td>
                    <td>â‚±${(item.price * item.quantity).toFixed(2)}</td>
                `;
                cartItemsContainer.appendChild(row);
                totalPrice += item.price * item.quantity;
            });

            totalPriceElement.textContent = totalPrice.toFixed(2);
            console.log("ðŸ’° Total price calculated:", totalPrice);

            confirmButton.addEventListener("click", function () {
                console.log("ðŸ›‘ Confirm Payment button clicked");

                const paymentMethod = paymentSelect.value;
                if (!paymentMethod) {
                    alert("Please select a payment method.");
                    return;
                }

                const transaction = {
                    date: new Date().toLocaleString(),
                    items: cart,
                    totalPrice: totalPrice,
                    paymentMethod: paymentMethod
                };

                let history = JSON.parse(localStorage.getItem("transactionHistory")) || [];
                history.push(transaction);

                localStorage.setItem("transactionHistory", JSON.stringify(history));
                console.log("âœ… Transaction saved!");

                localStorage.removeItem("checkoutCart"); // Clear cart after payment
                alert("âœ… Payment successful! Redirecting to transaction history...");
                window.location.href = "history.html";
            });
        });
    </script>
</body>
</html>
