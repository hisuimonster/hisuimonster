<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Pok√©mon GO Webstore</title>
    <link rel="stylesheet" href="CSS/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .profile-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            display: inline-block;
            text-align: left;
        }
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
        }
        .info {
            margin-top: 20px;
        }
        .info p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .home-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: #0a58ca;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .home-btn:hover {
            background: #084298;
        }
    </style>
</head>
<body>
    <h1>Trainer Profile</h1>
    <div class="profile-container">
        <img id="profile-avatar" src="" alt="Avatar" class="profile-avatar">
        <div class="info">
            <p><strong>Player ID:</strong> <span id="player-id"></span></p>
            <p><strong>Username:</strong> <span id="username"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
        </div>
        <a href="index.html" class="home-btn">Go to Home</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const playerID = localStorage.getItem("playerID") || "N/A";
            const username = localStorage.getItem("username") || "N/A";
            const gender = localStorage.getItem("gender") || "N/A";
            
            document.getElementById("player-id").textContent = playerID;
            document.getElementById("username").textContent = username;
            document.getElementById("gender").textContent = gender;
            
            const avatarImage = gender === "Male" ? "images/male-avatar.png" : "images/female-avatar.png";
            document.getElementById("profile-avatar").src = avatarImage;
        });
    </script>
</body>
</html>
